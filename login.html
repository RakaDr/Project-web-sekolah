            <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 24 24">

          <ul class="ml-4 space-y-2 hidden">

        <li>

            class="flex items-center p-3 text-black rounded-lg hover:bg-[#0693e3] hover:text-white hover:shadow-lg transition duration-300">

  <div class="p-4 sm:ml-64">
    <section class="flex-1 bg-white">
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-black">
          <img class="w-8 h-8 mr-2" src="src/img/logo.png" alt="logo">
          SMK Salafiyah Syafi'iyyah
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 bg-white">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-black">
              Login Akun Anda
            </h1>
            <form id="loginForm" class="space-y-4 md:space-y-6" action="#">
              <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 text-black">Username</label>
                <input type="text" name="username" id="username"
                  class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-white dark:border-gray-600 text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Username anda" required="">
              </div>
              <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 text-black">Password</label>
                <div class="relative">
                  <input type="password" name="password" id="password" placeholder="••••••••"
                    class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-white dark:border-gray-600 text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required="">
                  <button type="button" id="togglePassword"
                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.875 18.825A6.978 6.978 0 0012 19a6.978 6.978 0 00-1.875-.175M12 4.5c-4.5 0-8.25 3.75-8.25 3.75S7.5 12 12 12s8.25-3.75 8.25-3.75S16.5 4.5 12 4.5z" />
                    </svg>
                  </button>
                </div>
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input id="remember" aria-describedby="remember" type="checkbox"
                      class="w-4 h-4 border border-gray-300 rounded bg-white focus:ring-3 focus:ring-primary-300 bg-white dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                  </div>
                  <div class="ml-3 text-sm">
                    <label for="remember" class="text-gray-900">Ingat Saya</label>
                  </div>
                </div>
                <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Lupa
                  password?</a>
              </div>
              <button type="submit"
                class="w-full text-white bg-[#0693e3] hover:bg-[#0379bf] focus:ring-4 focus:ring-[#0379bf] font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Login
              </button>
              <p class="text-sm font-light text-gray-900">
                Belum punya akun? <a href="#"
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500">Daftar</a>
              </p>
            </form>
            <div id="message" class="text-red-500 mt-4 hidden"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');

      // Toggle the type attribute
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Toggle the eye icon
      if (type === 'password') {
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A6.978 6.978 0 0012 19a6.978 6.978 0 00-1.875-.175M12 4.5c-4.5 0-8.25 3.75-8.25 3.75S7.5 12 12 12s8.25-3.75 8.25-3.75S16.5 4.5 12 4.5z" />';
      } else {
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A6.978 6.978 0 0012 19a6.978 6.978 0 00-1.875-.175M12 4.5c4.5 0 8.25 3.75 8.25 3.75S16.5 12 12 12s-8.25-3.75-8.25-3.75S7.5 4.5 12 4.5z" />';
      }
    });
  </script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      if (username === 'Agus Mewing' && password === 'sigma123') {
        messageDiv.textContent = 'Berhasil login';
        messageDiv.classList.remove('hidden');
        messageDiv.classList.add('text-green-500');

        // Arahkan ke halaman wel.html setelah 1 detik
        setTimeout(() => {
          window.location.href = 'profil.html';
        }, 1000); // 1000 ms = 1 detik
      } else {
        messageDiv.textContent = 'Username atau password salah';
        messageDiv.classList.remove('hidden');
        messageDiv.classList.add('text-red-500');
      }
    });
  </script>

  <script>
    function showAlert() {
      alert('Anda harus login dulu untuk akses ke menu ini!');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
